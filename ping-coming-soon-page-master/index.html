<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet"  href="./index.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
  <!--Font-Awesome-->
  <script src="https://kit.fontawesome.com/e53f67579f.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>
  <header>
     <div class="container">
       <img class="logo" src="./images/logo.svg">
     </div>
  </header>
  <div class="title">
    <div class="container">
      <h1>We are launching <span>soon</span>!</h1>
      <p>
        Subscribe and get notified
      </p>
    </div>
  </div>
  <div class="subscribe-form">
    <div class="container">
      <form>
        <input id="email" type="text" name="mail" placeholder="Your email here..." required>
        <input id="notify-button" type="submit" value="Notify me">
      </form>
    </div>
  </div>

 <div class="illustration-dashboard">
   <div class="container">
     <img  class="mid-image" src="./images/illustration-dashboard.png">
   </div>
 </div> 
 <footer>
    <div class="social-media-icons">
      <div class="container">
        <div class="social-media-content">
          <div class="facebook">
              <i class="fab fa-facebook-f"></i>
          </div>
          <div class="twitter">
              <i class="fab fa-twitter"></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
      <!--&copy; Copyright Ping. All rights reserved.
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>-->
    </div>
    
  </footer>

  

 

  

  
    
    
  
</body>
</html>
